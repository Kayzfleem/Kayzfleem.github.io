{% extends "encyclopedia/layout.html" %} {% block title %} Search {% endblock %} {% block body %}
<h1>Search Results</h1>
<br> {% for entry in entries %}
<ul>
    <a href="wiki/{{ entry }}">

        <li>
            <h2>{{ entry }}</h2>
        </li>
    </a>
</ul>
{% empty %}
<div class="alert alert-warning" role="alert">
    <h3>You have entered a none existing Title!!!</h3>
</div>
{% endfor %} {% endblock %}
